<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro 100m Dash - Main Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8C8 100%);
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Lobby Screen */
        #lobby-screen {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 4px solid white;
            border-radius: 8px;
            max-width: 800px;
        }

        #lobby-screen h1 {
            color: #FFD93D;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 0px #F4A460;
        }

        #qr-container {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            display: inline-block;
            margin: 1rem 0;
        }

        #room-code {
            font-size: 3rem;
            color: #4ECDC4;
            margin: 1rem 0;
            letter-spacing: 0.5rem;
        }

        #player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border: 2px solid white;
            border-radius: 4px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .player-sprite {
            width: 32px;
            height: 32px;
            background: var(--player-color);
            border: 2px solid black;
            position: relative;
        }

        .player-sprite.striped {
            background: repeating-linear-gradient(
                0deg,
                var(--player-color),
                var(--player-color) 4px,
                rgba(0,0,0,0.3) 4px,
                rgba(0,0,0,0.3) 8px
            );
        }

        .player-sprite.dotted {
            background-image: radial-gradient(circle, black 2px, transparent 2px);
            background-size: 8px 8px;
            background-color: var(--player-color);
        }

        .player-sprite.checker {
            background-image:
                linear-gradient(45deg, black 25%, transparent 25%),
                linear-gradient(-45deg, black 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, black 75%),
                linear-gradient(-45deg, transparent 75%, black 75%);
            background-size: 8px 8px;
            background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
            background-color: var(--player-color);
        }

        .player-sprite.diagonal {
            background: repeating-linear-gradient(
                45deg,
                var(--player-color),
                var(--player-color) 4px,
                rgba(0,0,0,0.3) 4px,
                rgba(0,0,0,0.3) 8px
            );
        }

        /* Host Controls */
        #host-controls {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px dashed rgba(255,255,255,0.3);
        }

        .control-group {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .control-group label {
            font-size: 0.8rem;
            color: #FFD93D;
        }

        .control-group select {
            font-family: inherit;
            font-size: 0.7rem;
            padding: 0.5rem;
            background: black;
            color: white;
            border: 2px solid white;
        }

        #start-button {
            font-family: inherit;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            background: #96CEB4;
            color: black;
            border: 4px solid white;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        #start-button:hover:not(:disabled) {
            background: #45B7D1;
            transform: scale(1.05);
        }

        #start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Race Screen */
        #race-screen {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
        }

        #race-track {
            width: 100%;
            height: 70%;
            position: relative;
            background: linear-gradient(
                180deg,
                #8B4513 0%,
                #A0522D 50%,
                #8B4513 100%
            );
        }

        /* Race Controls (Host Only) */
        #race-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid white;
            padding: 1rem;
            display: none;
            align-items: center;
            gap: 2rem;
            z-index: 50;
            font-size: 0.8rem;
        }

        #race-controls.visible {
            display: flex;
        }

        #race-timer {
            color: #FFD93D;
            font-size: 1.2rem;
            min-width: 60px;
        }

        #force-finish-button {
            font-family: inherit;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            background: #FF6B6B;
            color: white;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.2s;
        }

        #force-finish-button:hover {
            background: #FF4444;
            transform: scale(1.05);
        }

        #active-players {
            color: #96CEB4;
        }

        .track-lane {
            position: absolute;
            width: 100%;
            height: 40px;
            border-bottom: 2px dashed rgba(255,255,255,0.3);
        }

        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 100px;
            background: rgba(0,0,0,0.7);
            border: 2px solid white;
            display: none;
        }

        /* Countdown Overlay */
        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #countdown-text {
            font-size: 8rem;
            color: white;
            text-shadow: 5px 5px 0px black;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Results Screen */
        #results-screen {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        #podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 2rem 0;
            height: 300px;
        }

        .podium-place {
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .podium-place.gold { order: 2; }
        .podium-place.silver { order: 1; }
        .podium-place.bronze { order: 3; }

        .podium-platform {
            width: 100%;
            background: linear-gradient(180deg, #666, #333);
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .podium-platform.gold { height: 200px; background: linear-gradient(180deg, #FFD700, #FFA500); }
        .podium-platform.silver { height: 150px; background: linear-gradient(180deg, #C0C0C0, #808080); }
        .podium-platform.bronze { height: 100px; background: linear-gradient(180deg, #CD7F32, #8B4513); }

        .podium-player {
            margin-bottom: 1rem;
        }

        #leaderboard {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2rem;
            border: 4px solid white;
            max-width: 800px;
            margin: 0 auto;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Lobby Screen -->
        <div id="lobby-screen">
            <h1>RETRO 100M DASH</h1>
            <div id="qr-container">
                <img id="qr-code" alt="QR Code to join">
            </div>
            <div id="room-code">----</div>
            <div id="join-url"></div>

            <div id="player-list"></div>

            <div id="host-controls">
                <div class="control-group">
                    <label>RACE LENGTH:</label>
                    <select id="race-length">
                        <option value="short">60m Sprint</option>
                        <option value="medium" selected>100m Classic</option>
                        <option value="long">200m Endurance</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>MEDALS:</label>
                    <select id="medal-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button id="start-button" disabled>WAITING FOR PLAYERS...</button>
            </div>
        </div>

        <!-- Race Screen -->
        <div id="race-screen">
            <canvas id="race-track"></canvas>
            <div id="minimap"></div>
            <div id="race-controls">
                <div id="race-timer">0:00</div>
                <button id="force-finish-button">END RACE</button>
                <div id="active-players">Players: 0/0</div>
            </div>
        </div>

        <!-- Countdown Overlay -->
        <div id="countdown-overlay">
            <div id="countdown-text">READY?</div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen">
            <h1>RACE COMPLETE!</h1>
            <div id="podium"></div>
            <div id="leaderboard"></div>
            <button id="rematch-button">REMATCH</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="/main/js/game.js"></script>
</body>
</html>
