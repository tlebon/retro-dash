<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Retro 100m - Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .screen.active {
            display: flex;
        }

        /* Join Screen */
        #join-screen {
            background: rgba(0, 0, 0, 0.9);
        }

        .join-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border: 4px solid white;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .join-form h1 {
            color: #FFD93D;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin: 1.5rem 0;
        }

        .input-group label {
            display: block;
            color: white;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            font-family: inherit;
            font-size: 0.8rem;
            background: black;
            color: white;
            border: 2px solid white;
            text-align: center;
            text-transform: uppercase;
        }

        /* Color Selection */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .color-option.taken {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .pattern-overlay.striped {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 4px,
                rgba(0,0,0,0.3) 4px,
                rgba(0,0,0,0.3) 8px
            );
        }

        .pattern-overlay.dotted {
            background-image: radial-gradient(circle, rgba(0,0,0,0.3) 2px, transparent 2px);
            background-size: 8px 8px;
        }

        .pattern-overlay.checker {
            background-image:
                linear-gradient(45deg, rgba(0,0,0,0.3) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0,0,0,0.3) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0,0,0,0.3) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0,0,0,0.3) 75%);
            background-size: 8px 8px;
            background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
        }

        .pattern-overlay.diagonal {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 4px,
                rgba(0,0,0,0.3) 4px,
                rgba(0,0,0,0.3) 8px
            );
        }

        .join-button {
            width: 100%;
            padding: 1rem;
            font-family: inherit;
            font-size: 1rem;
            background: #96CEB4;
            color: black;
            border: 4px solid white;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .join-button:active {
            transform: scale(0.95);
        }

        .join-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Waiting Screen */
        #waiting-screen {
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .player-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border: 4px solid white;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .player-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            border: 4px solid black;
            position: relative;
        }

        .player-number {
            font-size: 3rem;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 0px black;
        }

        .player-name {
            color: #FFD93D;
            font-size: 1rem;
            margin: 1rem 0;
        }

        .status-text {
            color: white;
            font-size: 0.8rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .leave-button {
            padding: 0.8rem 2rem;
            font-family: inherit;
            font-size: 0.8rem;
            background: #FF6B6B;
            color: white;
            border: 3px solid white;
            cursor: pointer;
            margin-top: 2rem;
        }

        /* Race Screen */
        #race-screen {
            background: linear-gradient(135deg, #96CEB4 0%, #45B7D1 100%);
            padding: 0;
        }

        .race-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .position-display {
            font-size: 1.2rem;
            color: #FFD93D;
        }

        .tap-count {
            font-size: 0.8rem;
            color: #96CEB4;
        }

        .tap-button {
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, #4ECDC4 0%, #45B7D1 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
            font-size: 3rem;
            color: white;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: background 0.1s;
        }

        .tap-button:active {
            background: radial-gradient(circle, #96CEB4 0%, #4ECDC4 100%);
        }

        .tap-visual {
            animation: pulse 0.2s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Results Screen */
        #results-screen {
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border: 4px solid white;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .finish-position {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .finish-time {
            color: #96CEB4;
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .tap-stats {
            color: #FFD93D;
            font-size: 0.8rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .action-button {
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 0.8rem;
            border: 3px solid white;
            cursor: pointer;
            flex: 1;
        }

        .rematch-button {
            background: linear-gradient(180deg, #96CEB4 0%, #45B7D1 100%);
            color: white;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
            border: 4px solid white;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .rematch-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px rgba(0, 0, 0, 0.3);
        }

        .leave-button {
            background: #FF6B6B;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Join Screen -->
    <div id="join-screen" class="screen active">
        <div class="join-form">
            <h1>JOIN RACE</h1>

            <div class="input-group">
                <label>YOUR NAME</label>
                <input type="text" id="player-name" maxlength="12" placeholder="PLAYER">
            </div>

            <div class="input-group">
                <label>CHOOSE COLOR</label>
                <div class="color-grid" id="color-grid"></div>
            </div>

            <button class="join-button" id="join-button">TAP TO JOIN</button>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waiting-screen" class="screen">
        <div class="player-info">
            <div class="player-avatar" id="player-avatar">
                <div class="player-number" id="player-number">#1</div>
            </div>
            <div class="player-name" id="display-name">PLAYER 1</div>
            <div class="status-text">WAITING FOR RACE TO START...</div>
        </div>

        <button class="leave-button" id="leave-waiting">LEAVE RACE</button>
    </div>

    <!-- Race Screen -->
    <div id="race-screen" class="screen">
        <div class="race-info">
            <div class="position-display" id="position-display">POS: --</div>
            <div class="tap-count" id="tap-count">TAPS: 0</div>
        </div>

        <button class="tap-button" id="tap-button">
            <div id="tap-visual">TAP!</div>
        </button>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
        <div class="result-card">
            <div class="finish-position" id="finish-position">üèÅ</div>
            <div class="finish-time" id="finish-time">TIME: --</div>
            <div class="tap-stats" id="tap-stats">TAPS: --</div>
        </div>

        <div class="action-buttons">
            <button class="action-button rematch-button" id="rematch-button">REMATCH</button>
            <button class="action-button leave-button" id="leave-results">LEAVE</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/controller/controller.js"></script>
</body>
</html>
